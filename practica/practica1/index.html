<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 1 - portafolio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- inicio header -->
    <header>
      <h1>Portafolio</h1>
    </header>
    <!-- fin header -->
    <div class="wrapper">
      <!-- inicio aside -->
      <aside>
        <nav>
          <ul>
            <li>
              <a href="#info">Información personal</a>
            </li>
            <li>
              <a href="#projects">Proyectos</a>
            </li>
            <li>
              <a href="#contact">Contacto</a>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- fin aside -->
      <!-- inicio main -->
      <main>
        <section id="info">
          <h2>Información personal</h2>

          <article>
            <h3>Quien soy yo?</h3>
            <img
              alt="foto"
              width="200"
              src="https://via.placeholder.com/300.png/09f/fff"
            />
            <p>Soy Frontend y trabajo en ....</p>
          </article>
          <article>
            <h3>Trayectoria laboral</h3>
            <ul>
              <li>Trabajo 1</li>
              <li>Trabajo 2</li>
              <li>Trabajo 3</li>
            </ul>
            <ol>
              <li>
                <div>
                  <h4>Trabajo 4</h4>
                  <p>Mi trabajo 4 es ...</p>
                </div>
              </li>
            </ol>
          </article>
        </section>

        <section id="projects">
          <h2>Proyectos</h2>
          <!-- contener de cards-->
          <div>
            <div class="card">
              <h4>Proyecto1</h4>
              <img src="https://via.placeholder.com/150.png" alt="proyecto1" />
            </div>

            <div class="card">
              <figure>
                <img
                  src="https://via.placeholder.com/150.png"
                  alt="Elephant at sunset"
                />
                <figcaption>An elephant at sunset</figcaption>
              </figure>
            </div>
          </div>
        </section>

        <section id="contact">
          <h2>Contacto</h2>
        </section>
      </main>
      <!-- fin main -->
    </div>
    <!-- inicio footer -->
    <footer>&copy; 2022</footer>
    <!-- fin footer -->
  </body>
</html>
